      function loadDataAsset(data) {
        return `
              <div class="bg-white shadow rounded-md overflow-hidden cursor-pointer hover:shadow-xl transition item">
                <div class="relative boxImg">
                  <span class="bg-black bg-opacity-50 absolute top-0 left-0 w-full h-full hidden items-center justify-center">

                  </span>
                  <img src="${data.img}" alt="img" class="w-full" />
                </div>
                <p class="p-4">${data.deskripsi}</p>
              </div>
            `;
      }

      function loadPopup(data) {
        return `
            <div class="w-full lg:w-1/2 p-4">
              <img class="w-full h-full" src="${data.img}" alt="" />
            </div>
            <div class="w-full lg:w-1/2 p-4">
              <h2 class="text-2xl">Informasi Bangunan</h2>
              <table class="my-6">
                <tr>
                  <td class="py-1">Nama</td>
                  <td class="pl-14 font-semibold">: ${data.nama}</td>
                </tr>
                <tr>
                  <td class="py-1">Bangunan</td>
                  <td class="pl-14 font-semibold">: ${data.bangunan}</td>
                </tr>
                <tr>
                  <td class="py-1">Stana</td>
                  <td class="pl-14 font-semibold">: ${data.stana}</td>
                </tr>
                <tr>
                  <td class="py-1">Letak</td>
                  <td class="pl-14 font-semibold">: ${data.letak}</td>
                </tr>
                <tr>
                  <td class="py-1">Lokasi</td>
                  <td class="pl-14 font-semibold">: ${data.lokasi}</td>
                </tr>
              </table>
              <p class="text-justify text-sm">
                ${data.deskripsi}
              </p>
            </div>
          `;
      }

      function initialize() {
        const fotoAssets = document.querySelectorAll('#cardsFotoAsset .item');
        const readMore = document.querySelectorAll('.boxImg > span > h3');
        fotoAssets.forEach((el) => {
          el.addEventListener('click', () => {
            fotoAssets.forEach((item) => (item != el ? item.classList.remove('zoomIn') : ''));
            el.classList.toggle('zoomIn');
          });
        });

        readMore.forEach((el) => {
          const contentPopup = document.querySelector('#contentPopup');
          el.addEventListener('click', (e) => {
            // mencari element parent dari element yang di click berdasar id
            // e.target.closest('#cardsFotoAssetItem')
            const id = el.getAttribute('data-id');
            const data = dataFotoAsset.find((e) => e.id == id);
            contentPopup.innerHTML = loadPopup(data);
            popupContainer.classList.add('flex');
            popupContainer.classList.remove('hidden');
          });
        });

        closeBtnPopup.addEventListener('click', () => {
          popupContainer.classList.add('hidden');
          popupContainer.classList.remove('flex');
        });
      }

      menuBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });

      window.addEventListener('load', () => {
        tempFotoAssets.innerHTML = '';
        dataFotoAsset.forEach((data) => {
          tempFotoAssets.innerHTML += loadDataAsset(data);
        });

        initialize();
      });

      menuFotoAssets.forEach((el) => {
        el.addEventListener('click', () => {
          tempFotoAssets.innerHTML = '';
          const type = el.getAttribute('data-type');
          if (type != 'semua') {
            const fotoAssets = dataFotoAsset.filter((a) => a.type == type);
            fotoAssets.forEach((data) => {
              tempFotoAssets.innerHTML += loadDataAsset(data);
            });
          } else {
            dataFotoAsset.forEach((data) => {
              tempFotoAssets.innerHTML += loadDataAsset(data);
            });
          }

          initialize();
        });
      });

      window.onscroll = function () {
        var navbarContent = document.querySelector('#navbar');
        if (window.pageYOffset > 10) {
          navbarContent.classList.add('scrollAnimate');
        } else {
          navbarContent.classList.remove('scrollAnimate');
