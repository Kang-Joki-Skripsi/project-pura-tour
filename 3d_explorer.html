    <!-- Custom JavaScript to toggle mobile menu -->
    <script>
      const menuBtn = document.querySelector('#mobileMenuBTN');
      const mobileMenu = document.querySelector('#mobileMenu');
      const tempItemPlaylist = document.querySelector("#playlist")
      const iframe = document.querySelector('#frame3D');

      menuBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });

      const data3Dexplorer = [
        {
            id: 1,
            title: "Lamborghini",
            deskripsi: "Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque nisi necessitatibus ducimus ea temporibus exercitationem tenetur doloribus id sapiente dolor.",
            src: "https://sketchfab.com/models/52a66c41cfcd4f999fb1b1c49bf24d70/embed",
            thumbnail: "https://media.sketchfab.com/models/52a66c41cfcd4f999fb1b1c49bf24d70/fallbacks/0dada7d4eed04d8e93aa750fb6c54c8f/1e3f6aee94b247a1976409f5b38b9e02.jpeg",
        },
        {
            id: 2,
            title: "Mobile Jeep",
            deskripsi: "Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis sequi quis neque reprehenderit. Hic qui, rem et distinctio reprehenderit aperiam explicabo sed cum quis accusamus voluptas doloremque sunt neque dicta.",
            src: "https://sketchfab.com/models/1bb69bbe51fc4e11ad10ea80c32ca7f6/embed",
            thumbnail: "https://media.sketchfab.com/models/1bb69bbe51fc4e11ad10ea80c32ca7f6/fallbacks/921f0d38be7d43d0bbe8e370429935bd/dc74c67af82542fcabcca0f4a1ef0fa9.jpeg",
        },
      ];

      function renderPlaylistItem(data) {
        return (
            `
              <li class="mb-2 shadow-lg rounded-md overflow-hidden item-3d-explore border border-slate-200" id="${data.id}">
                <a href="#" class="flex items-start">
                  <div
                    class="bg-[url('${data.thumbnail}')] w-40 h-24 object-cover mr-2 bg-cover bg-left img"
                    alt="Video Thumbnail"
                  ></div>
                  <span class="truncate font-bold p-3">${data.title}</span>
                </a>
              </li>
            `
        );
      }

      function loadMainVideo(data) {
        return (`
          <iframe
              class="w-full h-56 sm:h-96 lg:h-full"
              frameborder="0"
              allowfullscreen
              mozallowfullscreen="true"
              webkitallowfullscreen="true"
              allow="autoplay; fullscreen; xr-spatial-tracking"
              xr-spatial-tracking
              execution-while-out-of-viewport
              execution-while-not-rendered
              web-share
              src="${data.src}"
            >
            </iframe>
            <h1 class="font-bold mt-5 text-2xl md:text-3xl">${data.title}</h1>
            <p class="my-3 text-sm md:text-[16px]">${data.deskripsi}</p>
        `);
      }

      function initialize() {
        const itemPlaylist = document.querySelectorAll('.item-3d-explore');
        itemPlaylist.forEach((item) => {
        item.addEventListener('click', () => {
          const id = item.getAttribute('id');
          const data = data3Dexplorer.find(e => e.id == id);
          iframe.innerHTML = loadMainVideo(data)
        });
      });
      }

      window.addEventListener('load', () => {
        tempItemPlaylist.innerHTML = ''
        iframe.innerHTML = loadMainVideo(data3Dexplorer[0])
        data3Dexplorer.forEach(data => {
            tempItemPlaylist.innerHTML += renderPlaylistItem(data);
        })

        initialize();
      }) 

      window.onscroll = function () {
        var navbarContent = document.querySelector('#navbar');
        if (window.pageYOffset > 10) {
          navbarContent.classList.add('scrollAnimate');
        } else {
          navbarContent.classList.remove('scrollAnimate');
        }
      };
    </script>
  </body>
